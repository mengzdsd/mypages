<footer class="site-footer">
    <div class="wrapper-hf">
        <div class="footer-col-wrapper">
            <div class="footer-col  footer-col-1">
                <p class="copyright">{{ site.copyright }} {{ site.time | date: "%Y" }} - {{ site.author }} -
		<span class="credit">{{ site.data.trans.str_basedon }}<a href="{{ site.jekyll_url }}"> Jekyll </a>{{ site.data.trans.str_build }} - {{ site.data.trans.str_deployed }}<a href="{{ site.data.links.awss3_link }}"> AWS S3 </a></span>
                </p>
            </div>
            <div class="footer-col  footer-col-2">
                <h2 class="footer-heading">{{ site.subtitle }}</h2>
                <ul class="contact-list">
                    <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
